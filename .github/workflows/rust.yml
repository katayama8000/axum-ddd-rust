name: Rust
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable
      - name: Install cargo-related tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - name: Install MySQL Client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client
      - name: Start database
        run: docker compose -f compose.tidb.yml up -d tidb
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: |
          # Wait for the database to be ready
          echo "Waiting for database..."
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -P 4000 -u root -e 'SELECT 1;' > /dev/null 2>&1; then
              echo "Database is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Database failed to start after 60 seconds."
              exit 1
            fi
            echo "Waiting for database... attempt $i"
            sleep 2
          done

          cargo nextest run --workspace
        env:
          MYSQL_USER: root
          MYSQL_PASSWORD: ''
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 4000
          MYSQL_NAME: test
          RUST_BACKTRACE: 1
services:
  server:
    build:
      context: ./Docker/server
      dockerfile: Dockerfile
    restart: always
    tty: true
    volumes:
      - ./:/workspace
    working_dir: /workspace
    depends_on:
      - db
  db:
    build:
      context: ./Docker/db
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    ports:
      
      - "3309:3306" # map MySQL port 3306 to host port 3309 to avoid conflicts
    volumes:
      - ./Docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
